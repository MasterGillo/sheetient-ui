<div class="app-container">
    <div class="app-bar app-bar__centered mat-elevation-z4">
        <h1 class="title">Sheetient</h1>
    </div>
    <div class="app-content">
        <div class="dashboard-section">
            <div class="dashboard-section-header">
                <span>Sheets</span>
            </div>
            <div class="button-row">
                <app-action-button appearance="raised" (click)="openNewSheetDialog()">
                    Create New Sheet
                </app-action-button>
            </div>
            <div class="sheet-list">
                <div *ngFor="let sheet of sheets" class="sheet mat-elevation-z1">
                    <span class="sheet-name">{{ sheet.name }}</span>
                    <span class="sheet-description">{{ sheet.description }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
