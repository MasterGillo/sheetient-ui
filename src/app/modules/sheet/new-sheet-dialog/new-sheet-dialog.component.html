<div class="sheetient-card">
    <form [formGroup]="form" (submit)="submit()">
        <div class="card-header">Create New Sheet</div>
        <div class="card-body">
            <mat-form-field class="no-rounding">
                <mat-label>Sheet Name</mat-label>
                <input matInput maxlength="100" formControlName="sheetName" />
                <mat-error *ngIf="sheetNameControl.errors?.['required']"> Required field. </mat-error>
            </mat-form-field>
            <mat-form-field class="no-rounding">
                <mat-label>Sheet Description</mat-label>
                <input matInput maxlength="250" formControlName="description" />
                <mat-error *ngIf="sheetNameControl.errors?.['required']"> Required field. </mat-error>
            </mat-form-field>
            <div class="control-row">
                <mat-form-field class="no-rounding">
                    <mat-label>Page Height</mat-label>
                    <input inputmode="numeric" type="number" matInput formControlName="pageHeight" />
                    <span matTextSuffix>pixels</span>
                </mat-form-field>
                <mat-form-field class="no-rounding">
                    <mat-label>Page Width</mat-label>
                    <input inputmode="numeric" type="number" matInput formControlName="pageWidth" />
                    <span matTextSuffix>pixels</span>
                </mat-form-field>
            </div>
        </div>
        <div class="card-footer">
            <app-action-button mat-dialog-close>Cancel</app-action-button>
            <app-action-button appearance="flat" type="submit">Create</app-action-button>
        </div>
    </form>
</div>
