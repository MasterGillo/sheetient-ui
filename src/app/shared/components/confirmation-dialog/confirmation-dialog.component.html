<div class="sheetient-card">
    <div class="card-header">{{ data.headerText }}</div>
    <div class="card-body">
        <span>{{ data.bodyText }}</span>
        <br />
    </div>
    <div class="card-footer">
        <button mat-button color="accent" [mat-dialog-close]="false">{{ data.noActionButtonText }}</button>
        <button mat-flat-button color="accent" [mat-dialog-close]="true">
            {{ data.actionButtonText }}
        </button>
    </div>
</div>
