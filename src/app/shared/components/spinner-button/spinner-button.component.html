<div class="button-container">
    <div class="spinner-container" *ngIf="isSpinning">
        <mat-spinner class="spinner" [color]="color" diameter="30"></mat-spinner>
    </div>
    <app-action-button mat-flat-button [color]="color" [type]="type" [disabled]="isSpinning" appearance="flat">
        <ng-content></ng-content>
    </app-action-button>
</div>
